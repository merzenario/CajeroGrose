<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cliente 🐭</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="admin-container">

        <h2><i class="fas fa-user-plus"></i>Crear Cliente</h2>

        <form action="@/admin/crear-cliente" method="post" th:object="$(Cliente)">
            <div class="form-group">
                <label><i class="fas fa-signature"></i>Nombre: </label>
                <input type="text" th:field="*{nombre}" required>
            </div>
            <div class="form-grupo">
                <label><i class="fas fa-user"></i>Identificacion: </label>
                <input type="text" th:field="*{Identificacion}" required>
            </div>
            <div class="form-grupo">
                <label><i class="fas fa-envelope"></i>PIN: </label>
                <input type="password" th:field="*{pin}" required>
            </div>
            <div><button type="submit" class="admin-btn">
                    <i class="fas fa-user-check"></i> Crear Cliente
                </button>
        </form>
        <div class="admin-container">
            <div th:if="${mensaje}" th:text="${mensaje}" th:class="${error} ? 'messahe error':'messahe error'"></div>
        </div>
    </div>

</body>

</html>
